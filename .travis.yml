language: r

cache: packages
sudo: required

dist: trusty

befone_install:
  - Rscript -e 'update.packages(ask = FALSE)'
  - sudo apt-get install --yes libudunits2-dev libproj-dev libgeos-dev libgdal-dev

warnings_are_errors: true

r_packages:
  - rgdal
  - rgeos
  - sp
  - covr

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'